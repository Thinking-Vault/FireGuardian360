<html>

<head>
    <meta charset=" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        };
    </script>
    <script>window.FontAwesomeConfig = { autoReplaceSvg: 'nest' };</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>

    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes checkmark {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .scale-in {
            animation: scaleIn 0.4s ease-out;
        }

        .slide-up {
            animation: slideUp 0.5s ease-out;
        }

        .checkmark-animation {
            animation: checkmark 0.6s ease-out;
        }

        .profile-btn {
            transition: all 0.3s ease;
        }

        .profile-btn:hover {
            transform: translateY(-2px);
        }

        .profile-btn.selected {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .accessibility-enabled {
            font-size: 1.25rem;
            line-height: 1.8;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&amp;amp;display=swap">
    <style>
        .highlighted-section {
            outline: 2px solid #3F20FB;
            background-color: rgba(63, 32, 251, 0.1);
        }

        .edit-button {
            position: absolute;
            z-index: 1000;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        html,
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">

    <!-- Header -->

    <!-- Main Content -->

            <h2 class="text-2xl font-bold text-gray-800 mb-2">Quem est√° usando o app?</h2>

                Selecione seu perfil para ativar recursos de acessibilidade autom√°ticos
            </p>
        </section>

        <!-- Profile Options -->
        <section id="profile-options" class="space-y-4 mb-8">

            <!-- Elderly Option -->
            <button id="elderly-btn"
                class="profile-btn w-full bg-white rounded-2xl p-6 shadow-lg border-2 border-transparent hover:border-purple-300 slide-up"
                data-profile="elderly">
                <div class="flex items-center space-x-4">
                    <div
                        class="w-16 h-16 bg-gradient-to-br from-purple-500 to-pink-500 rounded-2xl flex items-center justify-center">
                        <span class="text-3xl">üëµ</span>
                    </div>
                    <div class="flex-1 text-left">
                        <h3 class="text-xl font-semibold text-gray-800">Idoso</h3>
                        <p class="text-gray-600 text-sm">Fonte maior, bot√µes grandes, √°udio claro
                        </p>
                        <div class="flex items-center mt-2 space-x-2">
                            <span class="bg-purple-100 text-purple-700 px-2 py-1 rounded-full text-xs font-medium">Fonte
                                +50%</span>
                            <span class="bg-purple-100 text-purple-700 px-2 py-1 rounded-full text-xs font-medium">Voz
                                lenta</span>
                        </div>
                    </div>
                    <div class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                        <div class="w-3 h-3 bg-purple-500 rounded-full" style="display: none;">
                        </div>
                    </div>
                </div>
            </button>

            <!-- Child Option -->
            <button id="child-btn"
                class="profile-btn w-full bg-white rounded-2xl p-6 shadow-lg border-2 border-transparent hover:border-green-300 slide-up"
                data-profile="child" style="animation-delay: 0.1s">
                <div class="flex items-center space-x-4">
                    <div
                        class="w-16 h-16 bg-gradient-to-br from-green-500 to-emerald-500 rounded-2xl flex items-center justify-center">
                        <span class="text-3xl">üßí</span>
                    </div>
                    <div class="flex-1 text-left">
                        <h3 class="text-xl font-semibold text-gray-800">Crian√ßa</h3>
                        <p class="text-gray-600 text-sm">Interface simples, linguagem f√°cil</p>
                        <div class="flex items-center mt-2 space-x-2">
                            <span
                                class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-xs font-medium">Simples</span>
                            <span class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-xs font-medium">Voz
                                amig√°vel</span>
                        </div>
                    </div>
                    <div class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                        <div class="w-3 h-3 bg-green-500 rounded-full" style="display: none;"></div>
                    </div>
                </div>
            </button>

            <!-- Adult Option -->
            <button id="adult-btn"
                class="profile-btn w-full bg-white rounded-2xl p-6 shadow-lg border-2 border-transparent hover:border-blue-300 slide-up"
                data-profile="adult" style="animation-delay: 0.2s">
                <div class="flex items-center space-x-4">
                    <div
                        class="w-16 h-16 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-2xl flex items-center justify-center">
                        <span class="text-3xl">üë§</span>
                    </div>
                    <div class="flex-1 text-left">
                        <h3 class="text-xl font-semibold text-gray-800">Adulto</h3>
                        <p class="text-gray-600 text-sm">Interface padr√£o, todas as funcionalidades
                        </p>
                        <div class="flex items-center mt-2 space-x-2">
                            <span
                                class="bg-blue-100 text-blue-700 px-2 py-1 rounded-full text-xs font-medium">Padr√£o</span>
                            <span
                                class="bg-blue-100 text-blue-700 px-2 py-1 rounded-full text-xs font-medium">Completo</span>
                        </div>
                    </div>
                    <div class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">

                    </div>
                </div>
            </button>

            <!-- Visual Impairment Option -->
            <button id="visual-btn"
                class="profile-btn w-full bg-white rounded-2xl p-6 shadow-lg border-2 border-transparent hover:border-amber-300 slide-up"
                data-profile="visual" style="animation-delay: 0.3s">
                <div class="flex items-center space-x-4">
                    <div
                        class="w-16 h-16 bg-gradient-to-br from-amber-500 to-orange-500 rounded-2xl flex items-center justify-center">
                        <span class="text-3xl">‚ôø</span>
                    </div>
                    <div class="flex-1 text-left">
                        <h3 class="text-xl font-semibold text-gray-800">Pessoa com defici√™ncia
                            visual</h3>
                        <p class="text-gray-600 text-sm">Alto contraste, leitor de tela ativo</p>
                        <div class="flex items-center mt-2 space-x-2">
                            <span class="bg-amber-100 text-amber-700 px-2 py-1 rounded-full text-xs font-medium">TTS
                                ativo</span>
                            <span class="bg-amber-100 text-amber-700 px-2 py-1 rounded-full text-xs font-medium">Alto
                                contraste</span>
                        </div>
                    </div>
                    <div class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                        <div class="w-3 h-3 bg-amber-500 rounded-full" style="display: none;"></div>
                    </div>
                </div>
            </button>

        </section>

        <!-- Features Preview -->
        <section id="features-preview" class="bg-white rounded-2xl p-6 shadow-lg mb-8" style="display: none;">
            <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-magic text-orange-500 mr-2"></i>
                Recursos Ativados
            </h3>
            <div id="features-list" class="space-y-3">
                <!-- Features will be dynamically added here -->
            </div>
        </section>

        <!-- Continue Button -->
        <div id="continue-section" class="text-center" style="display: none;">
            <button id="continue-btn"
                class="bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600 text-white font-semibold py-4 px-8 rounded-2xl shadow-lg transform transition-all hover:scale-105 w-full">
                <i class="fas fa-arrow-right mr-2"></i>
                Continuar com este perfil
            </button>
            <p class="text-gray-600 text-sm mt-3">Voc√™ pode alterar essas configura√ß√µes a qualquer
                momento
            </p>
        </div>

    </main>

    <!-- TTS Indicator -->
    <div id="tts-indicator"
        class="fixed bottom-6 right-6 w-14 h-14 bg-gradient-to-br from-green-500 to-emerald-600 rounded-full flex items-center justify-center shadow-lg"
        style="display: none;">
        <i class="fas fa-volume-up text-white text-lg"></i>
    </div>

    <script>
        let selectedProfile = null;

        const profileFeatures = {
            elderly: [
                { icon: 'fas fa-text-height', text: 'Fonte aumentada em 50%', color: 'purple' },
                { icon: 'fas fa-volume-up', text: 'Narra√ß√£o mais lenta e clara', color: 'purple' },
                { icon: 'fas fa-hand-pointer', text: 'Bot√µes maiores e mais espa√ßados', color: 'purple' }
            ],
            child: [
                { icon: 'fas fa-child', text: 'Interface simplificada', color: 'green' },
                { icon: 'fas fa-heart', text: 'Linguagem amig√°vel e encorajadora', color: 'green' },
                { icon: 'fas fa-palette', text: 'Cores suaves e acolhedoras', color: 'green' }
            ],
            adult: [
                { icon: 'fas fa-cog', text: 'Todas as funcionalidades dispon√≠veis', color: 'blue' },
                { icon: 'fas fa-tachometer-alt', text: 'Interface responsiva padr√£o', color: 'blue' },
                { icon: 'fas fa-bell', text: 'Notifica√ß√µes completas', color: 'blue' }
            ],
            visual: [
                { icon: 'fas fa-eye', text: 'Alto contraste ativado', color: 'amber' },
                { icon: 'fas fa-volume-up', text: 'Leitor de tela sempre ativo', color: 'amber' },
                { icon: 'fas fa-keyboard', text: 'Navega√ß√£o por teclado otimizada', color: 'amber' }
            ]
        };

        // Profile selection
        document.querySelectorAll('.profile-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const profile = this.dataset.profile;
                selectProfile(profile, this);
            });
        });

        function selectProfile(profile, buttonElement) {
            selectedProfile = profile;

            // Update UI
            document.querySelectorAll('.profile-btn').forEach(btn => {
                btn.classList.remove('selected');
                btn.style.borderColor = 'transparent';
                btn.querySelector('.w-3').style.display = 'none';
            });

            // Select current button
            buttonElement.classList.add('selected');
            const color = getProfileColor(profile);
            buttonElement.style.borderColor = `rgb(var(--tw-color-${color}-300))`;
            buttonElement.querySelector('.w-3').style.display = 'block';

            // Show features
            showFeatures(profile);

            // Show continue button
            document.getElementById('continue-section').style.display = 'block';

            // Show accessibility indicator
            document.getElementById('accessibility-indicator').style.display = 'flex';

            // Apply accessibility settings
            applyAccessibilitySettings(profile);

            // Announce selection for screen readers
            announceSelection(profile);
        }

        function getProfileColor(profile) {
            const colors = {
                elderly: 'purple',
                child: 'green',
                adult: 'blue',
                visual: 'amber'
            };
            return colors[profile];
        }

        function showFeatures(profile) {
            const featuresSection = document.getElementById('features-preview');
            const featuresList = document.getElementById('features-list');
            const features = profileFeatures[profile];

            featuresList.innerHTML = '';

            features.forEach((feature, index) => {
                const featureDiv = document.createElement('div');
                featureDiv.className = 'flex items-center space-x-3 slide-up';
                featureDiv.style.animationDelay = `${index * 0.1}s`;
                featureDiv.innerHTML = `
                    <div class="w-8 h-8 bg-${feature.color}-100 rounded-lg flex items-center justify-center">
                        <i class="${feature.icon} text-${feature.color}-600 text-sm"></i>
                    </div>
                    <span class="text-gray-700">${feature.text}</span>
                `;
                featuresList.appendChild(featureDiv);
            });

            featuresSection.style.display = 'block';
        }

        function applyAccessibilitySettings(profile) {
            const body = document.body;

            // Remove existing accessibility classes
            body.classList.remove('accessibility-enabled', 'high-contrast', 'large-text');

            switch (profile) {
                case 'elderly':
                    body.classList.add('accessibility-enabled');
                    document.getElementById('tts-indicator').style.display = 'flex';
                    break;
                case 'visual':
                    body.classList.add('high-contrast', 'accessibility-enabled');
                    document.getElementById('tts-indicator').style.display = 'flex';
                    break;
                case 'child':
                    // Apply child-friendly settings
                    break;
                default:
                    // Standard settings
                    break;
            }
        }

        function announceSelection(profile) {
            const profileNames = {
                elderly: 'Perfil Idoso selecionado',
                child: 'Perfil Crian√ßa selecionado',
                adult: 'Perfil Adulto selecionado',
                visual: 'Perfil Pessoa com defici√™ncia visual selecionado'
            };

            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(profileNames[profile]);
                utterance.rate = profile === 'elderly' ? 0.8 : 1;
                speechSynthesis.speak(utterance);
            }
        }

        // Continue button
        document.getElementById('continue-btn').addEventListener('click', function () {
            if (selectedProfile) {
                // Save profile to localStorage
                localStorage.setItem('accessibilityProfile', selectedProfile);

                // Announce completion
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance('Configura√ß√£o salva com sucesso. Redirecionando...');
                    speechSynthesis.speak(utterance);
                }

                // Simulate navigation
                setTimeout(() => {
                    window.location.href = '#main-app';
                }, 1500);
            }
        });

        // Back button
        document.getElementById('back-btn').addEventListener('click', function () {
            window.history.back();
        });

        // TTS indicator click
        document.getElementById('tts-indicator').addEventListener('click', function () {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance('Leitor de tela ativo. Navegue pela tela para ouvir o conte√∫do.');
                speechSynthesis.speak(utterance);
            }
        });

        // Auto-announce page content for screen readers
        window.addEventListener('load', function () {
            setTimeout(() => {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance('Tela de configura√ß√£o de acessibilidade. Selecione seu perfil para personalizar sua experi√™ncia.');
                    speechSynthesis.speak(utterance);
                }
            }, 1000);
        });
    </script>

</body>
