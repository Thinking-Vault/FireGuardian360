<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        };
    </script>
    <script>window.FontAwesomeConfig = { autoReplaceSvg: 'nest' };</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>

    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        @keyframes vibrate {

            0%,
            100% {
                transform: translateX(0);
            }

            10% {
                transform: translateX(-2px);
            }

            20% {
                transform: translateX(2px);
            }

            30% {
                transform: translateX(-2px);
            }

            40% {
                transform: translateX(2px);
            }

            50% {
                transform: translateX(-2px);
            }

            60% {
                transform: translateX(2px);
            }

            70% {
                transform: translateX(-2px);
            }

            80% {
                transform: translateX(2px);
            }

            90% {
                transform: translateX(-2px);
            }
        }

        .pulse-ring {
            animation: pulse-ring 2s infinite;
        }

        .vibrate-bg {
            animation: vibrate 0.3s infinite;
        }

        .soundwave {
            position: absolute;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: pulse-ring 1.5s infinite;
        }

        .soundwave:nth-child(2) {
            animation-delay: 0.5s;
        }

        .soundwave:nth-child(3) {
            animation-delay: 1s;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&amp;amp;display=swap">
    <style>
        .highlighted-section {
            outline: 2px solid #3F20FB;
            background-color: rgba(63, 32, 251, 0.1);
        }

        .edit-button {
            position: absolute;
            z-index: 1000;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        html,
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <title>Alert</title>
</head>

<body>
    <div>
        <div class="flex items-center justify-center mx-4 my-8">
            <div id="emergency-alert-screen"
                class="min-h-screen bg-gradient-to-b from-red-500 via-orange-500 to-red-600 vibrate-bg relative overflow-hidden">

                <!-- Status Bar -->
                <div id="status-bar" class="flex justify-between items-center px-4 py-2 text-white text-sm font-medium">
                    <div class="flex items-center space-x-1">
                        <div class="w-1 h-1 bg-white rounded-full"></div>
                        <div class="w-1 h-1 bg-white rounded-full"></div>
                        <div class="w-1 h-1 bg-white rounded-full opacity-50"></div>
                        <span class="ml-2">Vivo</span>
                    </div>
                    <div class="text-center font-bold">9:41</div>
                    <div class="flex items-center space-x-1">
                        <i class="fas fa-signal text-xs"></i>
                        <i class="fas fa-wifi text-xs"></i>
                        <i class="fas fa-battery-three-quarters text-xs"></i>
                    </div>
                </div>

                <!-- Main Alert Content -->
                <div id="alert-content"
                    class="flex flex-col items-center justify-center px-6 py-8 h-[calc(100vh-120px)]">

                    <!-- Warning Icon -->
                    <div id="warning-icon" class="mb-8 relative">
                        <div
                            class="w-24 h-24 bg-white bg-opacity-20 rounded-full flex items-center justify-center pulse-ring">
                            <i class="fas fa-fire text-white text-5xl"></i>
                        </div>
                    </div>

                    <!-- Alert Text -->
                    <div id="alert-text" class="text-center mb-12">
                        <h1 class="text-white text-2xl font-bold mb-4 leading-tight">
                            ⚠️ Alerta de risco de<br>incêndio próximo
                        </h1>
                        <p class="text-white text-opacity-90 text-base leading-relaxed">
                            Mantenha-se seguro e siga as<br>instruções de segurança
                        </p>
                    </div>

                    <!-- Primary Action Button with Soundwave Effect -->
                    <div id="primary-button-container" class="relative mb-6">
                        <div class="soundwave w-32 h-32"></div>
                        <div class="soundwave w-40 h-40"></div>
                        <div class="soundwave w-48 h-48"></div>

                        <button id="listen-alert-btn"
                            class="relative z-10 w-32 h-32 bg-white bg-opacity-20 backdrop-blur-sm border-4 border-white rounded-full flex flex-col items-center justify-center text-white font-bold text-lg hover:bg-opacity-30 transition-all duration-300">
                            <i class="fas fa-play text-2xl mb-1"></i>
                            <span class="text-sm">Ouvir</span>
                            <span class="text-sm">Alerta</span>
                        </button>
                    </div>

                    <!-- Secondary Button -->
                    <button id="details-btn"
                        class="w-full max-w-xs bg-white bg-opacity-20 backdrop-blur-sm border-2 border-white border-opacity-50 rounded-2xl py-4 px-6 text-white font-semibold text-lg hover:bg-opacity-30 transition-all duration-300">
                        Ver detalhes
                    </button>

                </div>

                <!-- Bottom Navigation -->
                <nav id="bottom-nav"
                    class="fixed bottom-0 left-0 right-0 bg-white bg-opacity-10 backdrop-blur-md border-t border-white border-opacity-20">
                    <div class="flex justify-around items-center py-2">

                        <div id="nav-alerts" class="flex flex-col items-center py-2 px-4">
                            <i class="fas fa-bell text-white text-xl mb-1"></i>
                            <span class="text-white text-xs font-medium">Alertas</span>
                        </div>

                        <div id="nav-shelters" class="flex flex-col items-center py-2 px-4">
                            <i class="fas fa-home text-white text-opacity-60 text-xl mb-1"></i>
                            <span class="text-white text-opacity-60 text-xs font-medium">Abrigos</span>
                        </div>

                        <div id="nav-checklist" class="flex flex-col items-center py-2 px-4">
                            <i class="fas fa-check-square text-white text-opacity-60 text-xl mb-1"></i>
                            <span class="text-white text-opacity-60 text-xs font-medium">Checklist</span>
                        </div>

                        <div id="nav-psyhelp" class="flex flex-col items-center py-2 px-4">
                            <i class="fas fa-comments text-white text-opacity-60 text-xl mb-1"></i>
                            <span class="text-white text-opacity-60 text-xs font-medium">PsyHelp</span>
                        </div>

                    </div>
                </nav>

            </div>

            <script>
                // Add click handlers for buttons
                document.getElementById('listen-alert-btn').addEventListener('click', function () {
                    // Simulate audio alert playing
                    this.innerHTML = '<i class="fas fa-pause text-2xl mb-1"></i><span class="text-sm">Pausar</span><span class="text-sm">Alerta</span>';

                    setTimeout(() => {
                        this.innerHTML = '<i class="fas fa-play text-2xl mb-1"></i><span class="text-sm">Ouvir</span><span class="text-sm">Alerta</span>';
                    }, 3000);
                });

                document.getElementById('details-btn').addEventListener('click', function () {
                    // Navigate to details screen
                    console.log('Navigating to alert details...');
                });

                // Navigation handlers
                document.querySelectorAll('[id^="nav-"]').forEach(item => {
                    item.addEventListener('click', function () {
                        // Remove active state from all nav items
                        document.querySelectorAll('[id^="nav-"]').forEach(nav => {
                            nav.querySelector('i').className = nav.querySelector('i').className.replace('text-white', 'text-white text-opacity-60');
                            nav.querySelector('span').className = nav.querySelector('span').className.replace('text-white', 'text-white text-opacity-60');
                        });

                        // Add active state to clicked item
                        this.querySelector('i').className = this.querySelector('i').className.replace('text-white text-opacity-60', 'text-white');
                        this.querySelector('span').className = this.querySelector('span').className.replace('text-white text-opacity-60', 'text-white');
                    });
                });
            </script>

<!-- " frameborder="0"
class="w-full h-max overflow-visible border-2 border-carbon-300 border-solid rounded-lg"
style="width: 390px; height: 845px; min-height: 844px;"> -->
</div>
</div>
</body>

</html>
